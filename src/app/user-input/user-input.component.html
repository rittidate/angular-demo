<form (ngSubmit)="onSummit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment"
                name="annual-investment"
                type="number"
                [(ngModel)]="enterdInitialInvestment" />
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment"
                name="annual-investment"
                type="number"
                [(ngModel)]="enterdAnnualInvestment" />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return"
                name="expected-return"
                type="number"
                [(ngModel)]="enterdExpectedReturn" />
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration"
                name="duration"
                type="number"
                [(ngModel)]="enterdDuration" />
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
